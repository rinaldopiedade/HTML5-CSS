<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<h1>Imagens Dinamicas</h1>
<p>Tente abrir este site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador </p>
<picture>
    <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem flexivel">
</picture>
<h1>Reproduzindo audio</h1>
<p>Vamos aprender a reproduzir audios em HTML5</p>
<audio preload="metadata" autoplay controls loop
source src="midia/happy-mistake.mp3" type="audio.pmeg">
<source src="midia/happy-mistake.ogg" type="audio/ogg">
<source src="midia/happy-mistake.wav" type="audio/wav">
</audio>
    
</body>
</html>
